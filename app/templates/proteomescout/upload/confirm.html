{% extends 'proteomescout/base.html' %}

{% block content %}

<script>

function termsCheck(){
    var checkBox = document.getElementById("tos_check");
    var confirm_button = document.getElementById("btn-confirm");
    if (checkBox.checked == true){
        confirm_button.disabled = false;
    }
    else{
        confirm_button.disabled = true;
    }   
}

    $(document).ready( function (){
        termsCheck()
    });
</script>

<style>
    .card-terms .card-header{
        background-color: #77AADD;
    }
    .card-terms .card-body{
        background:#99CCFF;
        
    }
</style>



<div class = "container">
    
    
    <div class = "card">
        <div class = "card-header">Experiment</div>
        <div class = "card-body">
            {% include 'proteomescout/experiments/info.html'%}
            <form method="POST">
                <div class = "card card-terms">
                    <div class = "card-header">Confirm</div>
                    <div class = "card-body">
                        
                        <div>{{message}}</div>
                        <hr>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="tos_check" onclick="termsCheck()" >
                            <label class="form-check-label" for="tos_check">I have read and agree to the terms of use</label>
                        </div>
                        <div>
                            <button type="submit" class = "btn btn-success" name="submit_button" value = "btn-confirm" id="btn-confirm">Confirm</button>
                            <button type="submit" class = "btn btn-danger" name="submit_button" value = "btn-cancel">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>



{% endblock %}
