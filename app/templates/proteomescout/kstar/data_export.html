<div class="tab-pane fade" id="dataExport" role="tabpanel" aria-labelledby="data-export-tab">
  <div class="mt-3 mb-3">
    <h5>Export Data</h5>
    <p class="small text-muted">Export your current plot data in CSV or TSV format</p>
    <div class="row g-2">
      <div class="col-md-3">
        <label for="exportDataType" class="form-label">Data Type:</label>
        <select id="exportDataType" name="data_type" class="form-select">
          <option value="activities">Activities Data</option>
          <option value="fpr">FPR Data</option>
          <option value="both">Both (ZIP)</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="exportFileName" class="form-label">File Name:</label>
        <input
          type="text"
          class="form-control"
          id="exportFileName"
          name="file_name"
          placeholder="Enter file name"
        />
      </div>
      <div class="col-md-3">
        <label class="form-label">Format:</label>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="exportCsv"
            name="export_format"
            value="csv"
            checked
          />
          <label class="form-check-label" for="exportCsv">CSV</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="exportTsv"
            name="export_format"
            value="tsv"
          />
          <label class="form-check-label" for="exportTsv">TSV</label>
        </div>
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button id="exportDataBtn" class="btn btn-primary" disabled>
          <i class="bi bi-download"></i> Export
        </button>
      </div>
    </div>
    <!-- Add hidden field to store status of plot generation -->
    <input type="hidden" id="plotStatusField" value="0" />
  </div>
</div>
